<section class="confirmation-dialog">
  <h2 mat-dialog-title>{{ dialog.title }}</h2>
  <div mat-dialog-content>
    <p>{{ dialog.message }}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button (click)="dialogRef.close(false)">{{ dialog.buttonDismiss }}</button>
    <button mat-flat-button color="warn" (click)="dialogRef.close(true)">{{ dialog.buttonConfirm }}</button>
  </div>
</section>
