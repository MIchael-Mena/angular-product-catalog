<mat-form-field appearance="fill" hideRequiredMarker>
  <mat-label>Buscar</mat-label>
  <input matInput placeholder="Buscar producto"
         [formControl]="searchControl"
         (keyup.enter)="performSearch()">
  <span matSuffix (click)="clearInput()"
        class="mx-3" style="cursor: pointer">
    <mat-icon>{{ searchControl.dirty ? 'close' : 'search' }}</mat-icon>
  </span>
  <mat-error *ngIf="searchControl.hasError('required')" style="display: none">
    Debe ingresar un valor
  </mat-error>
</mat-form-field>
