<mat-form-field appearance="fill" hideRequiredMarker color="accent">
  <mat-label>Buscar</mat-label>
  <input matInput placeholder="Buscar producto"
         [formControl]="this.searchControl"
         (keyup.enter)="this.performSearch()">
  <span matSuffix (click)="this.clearInput()"
        class="mx-3" style="cursor: pointer">
    <mat-icon color="accent">{{ this.searchControl.dirty ? 'close' : 'search' }}</mat-icon>
  </span>
</mat-form-field>
