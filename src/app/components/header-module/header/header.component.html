<mat-toolbar color="primary">
  <mat-toolbar-row id="topHeader"
                   class="d-flex justify-content-md-center gap-md-5
                   gap-0  justify-content-evenly py-2 flex-wrap">
    <button mat-icon-button class="navbar-toggler d-md-none"
            type="button" data-bs-toggle="offcanvas"
            data-bs-target="#menuSideBar">
      <mat-icon>menu</mat-icon>
    </button>

    <a [routerLink]="'/home'">
      <img ngSrc="./assets/logo/logo-fix.png" alt="logo" height="67" width="252">
    </a>

    <ng-container *ngIf="this.isMdOrGreaterThan">
      <app-finder class="finder-width"></app-finder>
    </ng-container>

    <div class="d-flex gap-2 px-2 utility-icons">
      <button mat-icon-button [matMenuTriggerFor]="account" #menuTrigger="matMenuTrigger">
        <mat-icon color="accent">account_circle</mat-icon>
      </button>
      <mat-menu #account="matMenu" [hasBackdrop]="true" [overlapTrigger]="false"
                xPosition="after" yPosition="below">
        <button mat-menu-item>
          Ingresar
        </button>
        <button mat-menu-item [routerLink]="['/register']">
          Registrarse
        </button>
      </mat-menu>

      <mat-divider vertical="true"></mat-divider>
      <button mat-icon-button routerLink="/carrito">
        <div matBadge="4" matBadgeColor="warn" matBadgeOverlap="true">
          <mat-icon color="accent">shopping_cart</mat-icon>
        </div>
      </button>
    </div>

  </mat-toolbar-row>

  <mat-toolbar-row class="navbar navbar-expand-md d-flex justify-content-center " id="bottomHeader">
    <ng-container *ngIf="!this.isMdOrGreaterThan">
      <app-finder class="finder-width"></app-finder>
    </ng-container>

    <div class="offcanvas offcanvas-start"
         data-bs-scroll="true" tabindex="-1"
         id="menuSideBar">
      <app-navbar></app-navbar>
    </div>
  </mat-toolbar-row>

</mat-toolbar>
