<section class="container">
  <div class="row my-3">
    <ng-container *ngIf="!this.isLoading">
      <div class="col-md-3">
        <app-filter [subcategories]="this.subcategories"
                    (isLoading)="this.filtersIsLoading = $event"
                    (onFilterChange)="this.filterProducts($event)">
        </app-filter>
      </div>
      <div class="col-md-9">
        <div class="row row-cols-auto justify-content-center">
          <app-sort-selector class="w-100"></app-sort-selector>
          <app-product-card [product]="product"
                            *ngFor="let product of filteredProducts"
                            class="card-width m-2 p-0">
          </app-product-card>
          <div *ngIf="this.filtersIsLoading && this.filteredProducts.length === 0" class="alert-message">
            No se encontraron productos
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</section>
