<mat-chip-listbox aria-label="Filtros activos">
  <mat-chip *ngFor="let filter of activeFilters" (removed)="this.deactivateFilter(filter)">
    {{filter.value}}
    <button matChipRemove aria-label="'remove ' + filter">
      <mat-icon style="overflow: visible">cancel</mat-icon>
    </button>
  </mat-chip>
</mat-chip-listbox>
