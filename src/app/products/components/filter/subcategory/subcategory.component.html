<mat-expansion-panel [expanded]="showSubcategories" [formGroup]="this.form" class="custom-panel">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Subcategor√≠as
    </mat-panel-title>
    <mat-panel-description>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <ng-container *ngFor="let subcategory of subcategories">
    <mat-checkbox class="d-block"
                  (change)="this.emitChange()"
                  [formControlName]="formatToTextWithoutSpaces(subcategory.nombre)">
      {{ subcategory.nombre }}
    </mat-checkbox>
  </ng-container>
</mat-expansion-panel>
